<!doctype html>
<html lang="fr">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Komplex KapharnaÃ¼m live streaming">
      <title>KXKM - Live</title>

      <link rel="stylesheet" href="//red5.kxkm.net/live/css/main.css">
      <link rel="stylesheet" href="//red5.kxkm.net/live/css/modal.css">
      <link href="//fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css">
      <script src="//webrtchacks.github.io/adapter/adapter-latest.js"></script>
      <script src="//red5.kxkm.net/live/lib/screenfull/screenfull.min.js"></script>
      <link rel="stylesheet" href="//red5.kxkm.net/live/lib/red5pro/red5pro-media.css">
      <link rel="stylesheet" href="//red5.kxkm.net/live/css/playback.css">
      <link rel="stylesheet" href="//red5.kxkm.net/live/css/viewer.css">
      <script src="//red5.kxkm.net/live/lib/smartmenus-1.1.0/libs/jquery/jquery.js"></script>

      <style>
        .event-container, .statistics-field {
            display: none;
        }

        body, .content-section-story {
            background-color: black;
            color: white;
        }

        .header-title {
          padding: 10px;
        }
      </style>

    </head>
    <body>	
	
		<div class="header-title">
		  KXKM Live: coming soon...
		</div>

      <div id="viewer-section">
        <div class="content-section-story">
          <div id="id-container" class="hidden"></div>
          
          <div class="subscribe-section">
            <div class="video-container">
              <div class="statistics-field hidden">Bitrate: N/A. 0x0.</div>
              <div class="video-holder">
                <video id="red5pro-subscriber"
                      controls="controls" autoplay="autoplay" playsinline
                      class="red5pro-subscriber red5pro-media red5pro-media-background">
                </video>
                <img src="//red5.kxkm.net/live/images/loading.svg" class="stream-play-button loading-icon">
              </div>
            </div>
            <div id="report-container" class="reports-container hidden">
              <div class="report-field">
                <div id="video-report_stats" class="statistics-field"></div>
                <div class="report-field_header">Video</div>
                <div id="video-report" class="report"></div>
              </div>
              <div class="report-field">
                <div id="audio-report_stats" class="statistics-field"></div>
                <div class="report-field_header">Audio</div>
                <div id="audio-report" class="report"></div>
              </div>
            </div>
          </div>
          <div class="event-container">
            <div class="status-field status-message"></div>
            <div class="stream-manager-info status-message hidden"></div>
            <div class="event-log-field">
              <div class="event-header">
                <span>Event Log:</span>
                <button id="clear-log-button" class="event-clear-button">clear</button>
              </div>
              <hr class="event-rule">
              <div class="event-log">
            </div>
          </div>
        </div>
      </div>
      <script src="//red5.kxkm.net/live/lib/es6/es6-array.js"></script>
      <script src="//red5.kxkm.net/live/lib/es6/es6-bind.js"></script>
      <script src="//red5.kxkm.net/live/lib/es6/es6-promise.min.js"></script>
      <script src="//red5.kxkm.net/live/lib/es6/es6-fetch.js"></script>
      <script src="//red5.kxkm.net/live/lib/es6/es6-object-assign.js"></script>
      <script src="//red5.kxkm.net/live/script/r5pro-ice-utils.js"></script>
      <script>
          // writing params to global.
          window.targetHost = "red5.kxkm.net";
          window.r5proApp = "live";
          window.r5proStreamName = "stream1";
          window.r5proBuffer = Number("0.5");
          window.r5proVideoWidth = "100%";
          window.r5proVideoHeight = "100%";
          window.r5proIce = window.determineIceServers('null');
          window.r5proAutosubscribe = true;
        </script>
      <script src="//red5.kxkm.net/live/lib/red5pro/red5pro-sdk.min.js"></script>
      <script src="//red5.kxkm.net/live/script/r5pro-utils.js"></script>
      <script src="//red5.kxkm.net/live/script/r5pro-sm-utils.js"></script>
      <script src="//red5.kxkm.net/live/script/r5pro-autoplay-utils.js"></script>
      <script src="//red5.kxkm.net/live/script/r5pro-playback-block.js"></script>
      <script src="//red5.kxkm.net/live/script/r5pro-viewer-failover.js"></script>
    </body>
</html>
